<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/log.html">Log </a>
          <a class="nav-item nav-link active" href="/collaborateur.html">Collaborateur<span class="sr-only">(current)</span></a>

          <a class="nav-item nav-link" href="/activites.html">Activités</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
    <div class="row col-lg-3 offset-lg-9"><a href="/collaborateurs/nouveau.html"><button type="button" class="btn btn-primary">Ajouter un collaborateur</button></a></div>
    <div class="row offset-lg-1"><h1>Les collaborateurs</h1></div>
    <form action="">
      <div class="form-group row offset-lg-2">
        <label class="col-form-label">Rechercher un nom ou un prénom qui commence par :</label>
        <div class="col-lg-3 offset-lg-1">
          <input type="text" class="form-control" id="nom"/>
        </div>
        <div class="col-lg-2">
          <button type="button" class="btn btn-primary">Rechercher</button>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Voir les collaborateurs désactivés
          </label>
        </div>
      </div>
      <div class="form-group row offset-lg-2">
        <div>
          <label class="col-form-label">Filtrer par département :</label>
        </div>
        <div class="col-lg-3 offset-lg-2">
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Tous</option>
            <option>Comptabilité</option>
            <option>Ressources humaines</option>
            <option>Informatique</option>
          </select>
        </div>
      </div>

    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
