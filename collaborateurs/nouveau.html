      </div>

  <div class="row"><h1>Nouveau Collaborateur</h1></div>
  <form>
    <div class="form-group row">
      <label for="nom" class="col-lg-3 col-form-label">Nom</label>
      <div class="col-lg-6">
        <input type="text" class="form-control" id="nom"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="prenom" class="col-lg-3 col-form-label">Prénom</label>
      <div class="col-lg-6">
        <input type="text" class="form-control" id="prenom"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="date" class="col-lg-3 col-form-label">Date de naissance</label>
      <div class="col-lg-6">
        <input type="text" class="form-control" id="date"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="adresse" class="col-lg-3 col-form-label">Adresse</label>
      <div class="col-lg-6">
        <textarea class="form-control" id="adresse" rows="3"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="numsecu" class="col-lg-3 col-form-label">Numéro de sécurité sociale</label>
      <div class="col-lg-6">
        <input type="text" class="form-control" id="numsecu"/>
      </div>
    </div>
    <div class="form-group row">
        <button type="submit" class="btn btn-primary col-lg-1 offset-lg-8">Créer</button>
    </div>

  </form>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
